<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Электронно-медициннская карта</title>
   </head>
   <body>
      <h1>Справочник</h1>
      <h2 th:utext="${message}">..!..</h2>
      <h2 th:utext="${phones}">Объект phones</h2>
      <table border="1">
         <tr th:each="phone : ${phones}">
            <td th:text="${phone.name}"></td>
            <td th:text="${phone.nummer}"></td>
         </tr>
      </table>

   </body>
</html>
